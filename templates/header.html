<style type="text/css">
    /* Override some defaults */
    html, body {
      background-color: #eee;
    }
    body {
      padding-top: 40px; /* 40px to make the container go all the way to the bottom of the topbar */
    }
    .container > footer p {
      text-align: center; /* center align it with the container */
    }
    /* The white background content wrapper */
    .content {
      background-color: #fff;
      padding: 20px;
      margin: 0 -20px; /* negative indent the amount of the padding to maintain the grid system */
      -webkit-border-radius: 0 0 6px 6px;
         -moz-border-radius: 0 0 6px 6px;
              border-radius: 0 0 6px 6px;
      -webkit-box-shadow: 0 1px 2px rgba(0,0,0,.15);
         -moz-box-shadow: 0 1px 2px rgba(0,0,0,.15);
              box-shadow: 0 1px 2px rgba(0,0,0,.15);
    }

    /* Page header tweaks */
    .page-header {
      background-color: #f5f5f5;
      padding: 20px 20px 10px;
      margin: -20px -20px 20px;
    }
    /* Give a quick and non-cross-browser friendly divider */
    .content ._recent_entries {
      margin-left: 0;
      padding-left: 19px;
      border-left: 1px solid #eee;
    }

    .topbar .btn {
      border: 0;
    }
    .span25 { width:140; }
    .span25 h4 { font-size:15px; }
    ._log_text { font-size:10px; background:#eee; border:none; min-height:550px; padding:5px; line-height:12px;}
    ._notable, li.error a { color:#d14836!important; }
    li.error a:hover { color:#fff!important; }
    h2 {width:100%;clear:both;}
    .footer { margin-top:30px; padding:30px 0 20px; border-top:1px solid #e5e5e5; }
    .row_header {border-bottom:1px solid #eee;padding-bottom:5px;margin-bottom:5px;}
    .clear { width:100%; display:block; clear:both; float:none; margin:0; padding:0; height:0; }
</style>

    <div class="container">
      <a class="brand" href="#">DC Metro Status Board</a>
      <div class="nav-collapse">
        <ul class="nav">
          {% if page == "about" %}
            <li><a href="{{ url_for('list_of_stations_for_arrivals') }}">Home</a></li>
            <li class="active"><a href="{{ url_for('about') }}">About</a></li>
          {% else %}
            <li class="active"><a href="{{ url_for('list_of_stations_for_arrivals') }}">Home</a></li>
            <li><a href="{{ url_for('about') }}">About</a></li>
          {% endif %}
        </ul>
      </div><!--/.nav-collapse -->
    </div>
  </div>
</div>
